<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="input-group input-gp">
                <input type="text" ng-model="searchText" class="form-control" placeholder="Search for...">

            </div>
        </div>
    </div><br>

    <div id="searchTextResults" class="row">
        <div class="col-lg-2 col-sm-3" ng-repeat="pokemon in pokemons | orderBy: pokemon.id | filter:searchText">
            <div class="card">
                <button id="modal-to-click" data-toggle="modal" data-target="#{{ pokemon.id }}" ng-click="clear(); getSpe(pokemon.id); getOne(pokemon.id)">
                <img class="card-img" src="{{pokemon.img}}" alt="Card image cap">
                        </button>
                <div class="card-block text-center">
                    <h5 class="card-title">{{pokemon.name}}</h5><span class="pokemon-tag">No.{{pokemon.id}}</span>
                    <a href="#" class="btn-card">I caught him !</a>
                </div>
            </div>
            <div id="{{ pokemon.id }}" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content" ng-show="spinner">
                        <img src="img/spinner-pikachu.gif">
                    </div>
                    <div class="modal-content" ng-show="!spinner">

                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                            <h4 class="card-title">{{pokemon.name}}</h4><span class="modal-tag">No.{{pokemon.id}}</span>
                            <h5 class="modalcard-subtitle">{{ japName }}</h5><img ng-repeat="type in types" ng-src="img/types/{{ type }}.png">
                        </div>
                        <div class="media">
                            <div class="media-left media-middle">
                                <div class="modal-body">
                                    <img class="media-object" src="{{pokemon.img}}" alt="Pokemon imgage">
                                </div>
                            </div>
                            <div class="media-body">
                                <p>{{ entrie }}</p>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn-card pull-left"><span>I caught him !</span aria-hidden="true"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
